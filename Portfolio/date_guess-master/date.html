<!DOCTYPE html>
<html lang = "en">
    <head>
        
        <meta charset = "utf-8">
        <title>Date</title>
        <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
        
    </head>
    
    <body>
    
        <h1>Countdown</h1>
        
        <div>
            
            <p>Please enter today's date in the format of MM/DD/YYYY</p>
        
            <input id = "date">
        
        
            <script>
            
            function dayCount() {
                var x, today, newYear, daysRemain, text; 
                
                x = document.getElementById("date").value;
                
                today = new Date(x);
                
                newYear = new Date("12/31/2017");
                
                daysRemain = (newYear - today);
                
                daysRemain = daysRemain / 86400000;
                
                text = "There are " + Math.floor(daysRemain) + " day(s) left this year."
                
                document.getElementById("demo").innerHTML = text;
            }
            
            
            </script>
    
            <button type = "button" onclick = "dayCount()">Submit</button>
        
            <p id = "demo"></p>
            
            <br><br>
            
            <p>Assignment 2:<br>
            Write a program that asks the user for the current data in the format MM/DD/YYYY.  Tell the user how many days it is until the new year.</p>
            
        </div>

        </footer>
        
    </body>
    
</html>
